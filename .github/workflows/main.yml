name: Build APK
on: push
jobs:
  hosting:
    name: Build Flutter App
    runs-on: ubuntu-latest
    steps:
      # checkout repository
      - uses: actions/checkout@v2
      
      # install flutter command
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      # Build flutter app
      - name: Build Flutter App
        run: |
          flutter pub get
          flutter build apk
